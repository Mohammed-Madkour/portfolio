<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Sign Up</h1>

    <form action="">
        <fieldset>


            <label for="">Name</label>

            <input required type="text" name="" id="">

            <label for="">Password</label>

            <input type="password" required name="" id="">

            <br>
            <br>

            <label for="a">Email</label>

            <input placeholder="Type Your Email" required id="a" type="email">

            <br>
            <br>

            <label for="male">Male</label>

            <input required type="radio" value="1" name="gender" id="male">

            <label for="female">female</label>

            <input required type="radio" value="0" name="gender" id="female">


            <select required name="" id="">
                <option value="" hidden>Choose The Price</option>
                <option value="">20$</option>
                <option value="">50$</option>
                <option value="">85$</option>
                <option value="">100$</option>
            </select>

            <br>
            <br>


            <span>Am Not Robot</span>

            <input required type="checkbox" name="" id="">
            <br>
            <br>

            <input type="submit">
        </fieldset>

    </form>
</body>

</html>
